<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
   <title>Generating the subsets of a set</title>
   <style type="text/css">
html,body{font-family: georgian,arian,verdana,sans-serif;font-size: 20px}
p {margin-top:20px;padding:10px;width:450px;border:none;-webkit-box-shadow:0px 0px 20px rgba(33,123,232,.8);-moz-box-shadow:0px 0px 20px rgba(33,123,232,.8);}
   </style>
</script>
</head>
<body>
<h1>Generating all the subsets of a set</h1>
<strong>Input:</strong>
<p>A = {1,2,3}</p>
<strong>Output:</strong>
<div id="out"></div>
<script type="text/javascript">
   //generating all the subsets of a set.
   function submult(n) {
       var v = [],
           out = '';

       for(var i=0;i<n;i++) { 
             v[i] = 0; 
       }

       do {
           v[n-1]++;
           for(var k=n-1;k>=1;k--) {
               if(v[k] > 1) { 
                  v[k] -= 2;
                  v[k-1]++;
               }
           }
           var s = 0;
           for(var j=0;j<n;j++) {
                  if(v[j]) {
                     s++;
                  }
           }           
           for(var k=n-1;k>=0;k--) {
               if(v[k]) {
                  out += (k+1) + ' '; 
               }
           } 
           out += '\n';
       }while(s<n);
     return out;
}//end function
var output = submult(3).replace(/\n/g,'<br/>');
document.getElementById('out').innerHTML = output + 'empty set';
</script>
</body>
</html>
