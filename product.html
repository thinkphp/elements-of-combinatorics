<script type="text/javascript">

var cards = [0, 3, 2, 3],

    m = cards.length-1,

    v = [],

    final = ""; 

//recursive
function cartesian( k ) {

        if(k == (m + 1)) {

                var s = ""

                for(var i = 1;i <= m; i++) {
 
                        s += v[i]
                }

                final += s + '\n'

        } else {

               for(var j = 1; j <= cards[k]; j++) {

                       v[ k ] = j

                       cartesian( k + 1)  
               }
        }
}

//iterative brute force with 3 for
function cartesian2(cardinals) {

         var out = ""

         for(var i = 1; i <= cardinals[1]; i++) {

                 for(var j = 1; j <= cardinals[2]; j++) {

                         var s = ""

                         for(var k = 1; k <= cardinals[3]; k++) {

                                 s += i + " " + j + " " + k + "\n"
                         }

                        out += s + "\n"
                 }
         }

    return out
}
