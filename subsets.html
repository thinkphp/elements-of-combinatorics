<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>Subsets</title>
<style type="text/css">
</style>
<script type="text/javascript">

function subsets(n) {

         var v = [], s, final = "";

         for(var i=0;i<n;i++) {

             v[i] = 0 
         }  

         do {

            v[n-1]++

            for(var j=n-1;j>0;j--) {

                if(v[j]>1) {

                   v[j] = 0
                   v[j-1] += 1
                }
            }    

                var out = "{"

                for(var k=0;k<n;k++) {
        
                    if(v[k]) {

                       out += (k+1) + ","  
                    } 
                }

                out = out.substring(0,out.length-1)

                out += "}";
 
                final += "{" + out + " "   

                s = 0
               
                for(var k=0;k<n;k++) {
                    if(v[k]) s++ 
                }

         } while(s<n) 

return final + "}"
}

alert(subsets(10))
</script>
</head>
<body>
</body>
</html>
